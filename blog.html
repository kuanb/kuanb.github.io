      <section id="blogSection">

        <div id="blogApp"></div>

        <script> 
          function run() {
            for (var i=10; i>=0; i--) {
              var toLoad = "blog/" + i + ".html";

              var intoDiv = document.createElement("div");
              intoDiv.style.cssText = "padding-bottom:50px";
              intoDiv.id = "inclCont" + i;
              bodySect = document.getElementById("blogApp");
              bodySect.appendChild(intoDiv);

              hashedId = "#inclCont" + i;

              try {
                plop(hashedId, toLoad);
              }
              catch (e) {
                intoDiv.remove();
                console.log("WOW", e);
              };
            }
          };
          function plop(intoDivId, toLoad){
            $.get(toLoad)
              .done(function() { 
                  // exists code 
                  $(intoDivId).load(toLoad);
              }).fail(function() { 
                  // not exists code
                  $(intoDivId).remove()
              })
            
          };
          window.onload = run;
        </script>
